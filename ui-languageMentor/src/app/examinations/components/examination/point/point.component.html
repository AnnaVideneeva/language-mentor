<div *ngIf="point">
    <h2>{{point.PointText}}</h2>
    <div class="custom-control custom-radio" *ngFor="let answer of point.AnswerChoices">
        <input type="radio" id="{{point.PointId}}${{answer.AnswerId}}" name="{{point.PointId}}" (click)="addSelectedAnswer(point.PointId, answer.AnswerId)" class="custom-control-input">
        <label class="custom-control-label" for="{{point.PointId}}${{answer.AnswerId}}">{{answer.AnswerText}}</label>
    </div>
</div>
