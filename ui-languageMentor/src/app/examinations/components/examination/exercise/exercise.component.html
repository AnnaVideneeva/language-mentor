<div class="content__exercise" *ngIf="exercise">
    <div class="content__exercise--header">{{exercise.ExerciseText}}:</div>
    <div *ngFor="let point of exercise.Points">
      <app-point 
        [point]="point"
        (selectedAnswerEvent)="addSelectedAnswer($event)">
      </app-point>
    </div>
</div>
